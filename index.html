<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" href="./assets/images/doge2.jfif"/>
        <title>Coinvrt</title>

    <body>
        <header>
            <h1 class="title">Coinvrt</h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>
                    <li>
                        <a href="./favorites.html">Saved Coins</a>
                    </li>
                </ul>
            </nav>
        </header>
       <main class="main-container"> 
            <section class="main-one-card card">

                <div class="search-bar-main"> 
                    <textarea id="search-1" placeholder="Search Here"></textarea>
                    <button id="button-1" type="button" value="data" class="btn"> Submit </button>
                </div>
                <div id="info-box-one">
                    <h2 id="coin-name-1" class="coin-name col-12"></h2>
                    <h3 id="ticker-1" class="coin-ticker"></h3>
                    <p id="price-1" class="coin-price"></p><span id="arrow-1" class="arrow"></span>
                    <label for="currency-1">National Currency:</label>
                    <select name="currency-1" id="currency-1" class="drop-down">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Renminbi</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="NZD">New Zealand Dollar</option>
                    </select>
                    <p id="rate-1" class="coin-rate"></p>
                    <p id="coin-compare-1"></p>
                </div>
                <div class="save-button">
                    <button type="button" value="save" class="btn"> Save </button>
                    <a href="#"><em> More info.</em></a>
                </div>
            </section>

            <section class="main-two-card card">
                <div class="second-search">
                    <textarea id="search-2" placeholder="Search Here"></textarea>
                    <button id="button-2" type="button" value="data" class="btn"> Submit </button>
                </div>
                <div id="info-box-two">
                    <h2 id="coin-name-2" class="coin-name col-12"></h2>
                    <h3 id="ticker-2" class="coin-ticker"></h3>
                    <p id="price-2" class="coin-price"></p><span id="arrow-2" class="arrow"></span>
                    <label for="currency-2">National Currency:</label>
                    <select name="currency-2" id="currency-2" class="drop-down">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CHF">Swiss Franc</option>
                        <option value="CNY">Chinese Renminbi</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="NZD">New Zealand Dollar</option>
                    </select>
                    <p id="rate-2" class="coin-rate"></p>
                    <p id="coin-compare-2"></p>
                </div>
                <div class="save-button">
                    <button type="button" value="save" class="btn"> Save </button>
                    <a href="#"><em> More info. </em></a>
                </div>
            </section>
        </main>
