<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

    <body>
        <header>
            <h1>Coinvrt</h1>
            <nav>
                <ul>

                    </li>
                    <li>
                        <a href="#saved-coin">Saved Coins</a>
                    </li>
                </ul>
            </nav>
        </header>
       <main class="main-container"> 
            <section class="main-one-card card">

                <div class="search-bar-main"> 
                    <input type="text" placeholder="Search Here">
                    <button type="button" value="data"> Submit </button>
                </div>
                <div id="info-box-one">
                    <h2 class="coin-name col-2"></h2>
                    <h3 class="coin-ticker"></h3>
                    <p class="coin-price"></p>
                    <p class="coin-rate"></p>
                    <p class="coin-desc"><span class="arrow"></span></p>
                </div>
                <div class="save-button">
                    <button type="button" value="save"> Save </button>
                    <a href="#"><em> More info.</em></a>
                </div>
            </section>

            <section class="main-two-card card">
                <div class="second-search">
                    <input type="text" placeholder="Search Here">
                    <button type="button" value="data"> Submit </button>
                </div>
                <div id="info-box-two">
                    <h2 class="coin-name col-2"></h2>
                    <h3 class="coin-ticker"></h3>
                    <p class="coin-price"></p>
                    <p class="coin-rate"></p>
                    <p class="coin-desc"><span class="arrow"></span></p>
                </div>
                <div class="save-button">
                    <button type="button" value="save"> Save </button>
                    <a href="#"><em> More info. </em></a>
                </div>
            </section>
